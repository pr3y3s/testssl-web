<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestSSL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container" data-theme="dark">
        <h1 class="title">Testssl Tool</h1>
  
        <form action="{{ url_for('perform_test') }}" method="post">
        <div class="searcher">
          <input class="input" type="text" name="url" placeholder="URL" required>
        </div>
    
        <div class="field">
          <div class="select">
            <select id="select-options" name="analysis_option" required>
              <option value="stic807">CCN-STIC-807</option>
              <option value="stic221">CCN-STIC-221</option>
              <option value="completo">Full certificate analysis</option>
            </select>
          </div>
        </div>
    
        <div class="buttons">
            <button class="button is-primary" id="submit-button" type="submit">Let's testssl-it!</button>
        </div>
      </div>
</body>
</html>
